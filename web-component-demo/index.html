<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">

  <body>
    <template id="card-template">
      <style>
        .card {
          border: 1px solid #ddd;
          width: 200px;
          padding: 10px;
        }

        .header {
          padding: 10px;
          border-bottom: 1px solid #ddd;
        }

        .content {
          margin-top: 10px;
        }
      </style>
      <div class="card">
        <div class="header">
          <p class="title"></p>
          <span class="notes"></span>
        </div>
        <div class="content">
          <span class="steps"></span>
        </div>
      </div>
    </template>
    <todo-card></todo-card>
    <script src="./scripts/todo-card.js"></script>
  </body>
